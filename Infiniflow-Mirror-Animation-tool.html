<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>InfiniFlowã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ„ãƒ¼ãƒ«</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .editor {
      display: flex;

    }

    .frame-label {

    .frame {

    .grid {

    }

    }

    }

    .pixel {

    }

    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>ğŸï¸ InfiniFlow Mirrorã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ„ãƒ¼ãƒ«</h2>
  <div class="palette" id="palette"></div>
    <div style="margin-top: 10px;">
      ğŸ¨ ã‚«ã‚¹ã‚¿ãƒ è‰²è¿½åŠ ï¼š
      <input type="color" id="customColorInput" value="#ffffff">
      <button onclick="addCustomColor()">è¿½åŠ </button>
    </div>


  <div class="container">
    <div class="editor">
      <label>
        ãƒ•ãƒ¬ãƒ¼ãƒ æ•°ï¼š<input type="number" id="frameCountInput" min="1" value="6" style="width: 60px;">
        æ¨ªå¹…ï¼š<input type="number" id="frameWidthInput" min="1" value="30" style="width: 60px;">
        <button onclick="generateFrames()">æ›´æ–°</button>
      </label>
      <div id="editor"></div>
    </div>

    <div class="preview">
      <label>
        ãƒ•ãƒ¬ãƒ¼ãƒ åˆ‡æ›¿(ç§’)ï¼š<input type="number" id="intervalInput" min="0.1" step="0.1" value="0.5" style="width: 60px;">
        <button onclick="updateInterval()">æ›´æ–°</button>
      </label>
      <h3>ğŸ–¼ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h3>
      <div class="preview-grid" id="preview"></div>
      <div class="buttons">
        <button onclick="clearAll()">ğŸ§¼ ã™ã¹ã¦ã‚¯ãƒªã‚¢</button>
        <button onclick="togglePlayPause()" id="toggleButton">â¸ï¸ ä¸€æ™‚åœæ­¢</button>
	<button onclick="exportFrames()">ğŸ’¾ ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
      </div>
    </div>
  </div>

  <script>
    const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF', '#888888', '#000000'];
    let selectedColor = colors[0];
    const frameHeight = 6;
    let frameWidth = 30;

    const paletteEl = document.getElementById('palette');
    const editorContainer = document.getElementById('editor');
    const previewEl = document.getElementById('preview');
    const frameCountInput = document.getElementById('frameCountInput');
    const frameWidthInput = document.getElementById('frameWidthInput');
    const intervalInput = document.getElementById('intervalInput');
    const toggleButton = document.getElementById('toggleButton');

    let frames = [];
    let pixelElements = [];
    let previewPixels = [];
    let currentFrame = 0;
    let intervalId = null;
    let previewInterval = 1000;
    let isPlaying = true;

    function createPalette() {
      paletteEl.innerHTML = '';
      colors.forEach((color, index) => {
        const swatch = document.createElement('div');
        swatch.className = 'color';
        swatch.style.backgroundColor = color;
        if (color === selectedColor) swatch.classList.add('selected');
    
        swatch.addEventListener('click', () => {
          selectedColor = color;
          document.querySelectorAll('.color').forEach(c => c.classList.remove('selected'));
          swatch.classList.add('selected');
        });

        // å³ã‚¯ãƒªãƒƒã‚¯ã§å‰Šé™¤ï¼ˆåˆæœŸ9è‰²ã¯ä¿è­·ã—ãŸã‘ã‚Œã°æ¡ä»¶ã‚’è¿½åŠ ï¼‰
        swatch.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          if (colors.length > 1) {
            colors.splice(index, 1);
            createPalette();
          }
        });

        paletteEl.appendChild(swatch);
      });
    }


    function generateFrames() {
      const newFrameCount = parseInt(frameCountInput.value);
      frameWidth = parseInt(frameWidthInput.value);

      // æ—¢å­˜ã®ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒï¼ˆæ·±ã‚³ãƒ”ãƒ¼ï¼‰
      const oldFrames = frames.slice(0, newFrameCount);
      const oldPixelElements = pixelElements.slice(0, newFrameCount);

      frames = [];
      pixelElements = [];

      editorContainer.innerHTML = '';
      createPreviewGrid();

      for (let f = 0; f < newFrameCount; f++) {
        const frame = document.createElement('div');
        frame.className = 'frame';

        const label = document.createElement('div');
        label.className = 'frame-label';
        label.textContent = `ğŸ–Œ ãƒ•ãƒ¬ãƒ¼ãƒ  ${f + 1}`;
        // ãƒ•ãƒ¬ãƒ¼ãƒ ç•ªå·ãŒ2ä»¥ä¸Šãªã‚‰ã€Œå‰ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ã‚³ãƒ”ãƒ¼ã€ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
        if (f > 0) {
          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'â¬† å‰ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ã‚³ãƒ”ãƒ¼';
          copyBtn.style.marginLeft = '10px';
          copyBtn.style.fontSize = '12px';
          copyBtn.addEventListener('click', () => {
            copyPreviousFrame(f);
          });
          label.appendChild(copyBtn); // â† ãƒœã‚¿ãƒ³ã‚’ label ã«è¿½åŠ 
        }
        frame.appendChild(label);


        const grid = document.createElement('div');
        grid.className = 'grid';
        grid.style.gridTemplateColumns = `repeat(${frameWidth}, 20px)`;
        grid.style.gridTemplateRows = `repeat(${frameHeight}, 20px)`;

        frames[f] = [];
        pixelElements[f] = [];

        for (let y = 0; y < frameHeight; y++) {
          frames[f][y] = [];
          pixelElements[f][y] = [];

          for (let x = 0; x < frameWidth; x++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';

            // åˆæœŸè‰²ï¼šæ—¢å­˜ãƒ•ãƒ¬ãƒ¼ãƒ ãŒã‚ã‚Œã°æµç”¨ã€ãã‚Œä»¥å¤–ã¯é»’
            let color = '#000000';
            if (oldFrames[f] && oldFrames[f][y] && oldFrames[f][y][x]) {
              color = oldFrames[f][y][x];
            }

            frames[f][y][x] = color;
            pixel.style.backgroundColor = color;

            pixel.addEventListener('click', () => {
              frames[f][y][x] = selectedColor;
              pixel.style.backgroundColor = selectedColor;
              if (f === currentFrame) updatePreview();
            });

            pixelElements[f][y][x] = pixel;
            grid.appendChild(pixel);
          }
        }

        frame.appendChild(grid);
        editorContainer.appendChild(frame);
      }

      if (currentFrame >= newFrameCount) currentFrame = 0;
      updatePreview();
    }


    function createPreviewGrid() {
      previewEl.innerHTML = '';
      previewPixels = [];
      previewEl.style.gridTemplateColumns = `repeat(${frameWidth}, 10px)`;
      previewEl.style.gridTemplateRows = `repeat(${frameHeight * 5}, 10px)`;
      for (let y = 0; y < frameHeight * 5; y++) {
        previewPixels[y] = [];
        for (let x = 0; x < frameWidth; x++) {
          const pixel = document.createElement('div');
          pixel.className = 'preview-pixel';
          previewEl.appendChild(pixel);
          previewPixels[y][x] = pixel;
        }
      }
    }

    function updatePreview() {
      if (!frames[currentFrame]) return;
      const frameData = frames[currentFrame];
      for (let rep = 0; rep < 5; rep++) {
        for (let y = 0; y < frameHeight; y++) {
          for (let x = 0; x < frameWidth; x++) {
            previewPixels[rep * frameHeight + y][x].style.backgroundColor = frameData[y][x];
          }
        }
      }
    }

    function startAnimation() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(() => {
        currentFrame = (currentFrame + 1) % frames.length;
        updatePreview();
      }, previewInterval);
    }

    function updateInterval() {
      const newInterval = parseFloat(intervalInput.value);
      if (newInterval >= 0.1) {
        previewInterval = newInterval * 1000;
        if (isPlaying) startAnimation();
      }
    }

    function togglePlayPause() {
      if (isPlaying) {
        clearInterval(intervalId);
        toggleButton.textContent = 'â–¶ï¸ å†ç”Ÿ';
      } else {
        startAnimation();
        toggleButton.textContent = 'â¸ï¸ ä¸€æ™‚åœæ­¢';
      }
      isPlaying = !isPlaying;
    }

    function clearAll() {
      for (let f = 0; f < frames.length; f++) {
        for (let y = 0; y < frameHeight; y++) {
          for (let x = 0; x < frameWidth; x++) {
            frames[f][y][x] = '#000000';
            pixelElements[f][y][x].style.backgroundColor = '#000000';
          }
        }
      }
      updatePreview();
    }

    function exportFrames() {
      const output = frames.map((frame, frameIndex) => {
        let flatColors = [];
        for (let y = 0; y < frameHeight; y++) {
          for (let x = 0; x < frameWidth; x++) {
            const hex = frame[y][x].replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            flatColors.push(`{ ${r}, ${g}, ${b} }`);
          }
        }
        return `const frame${frameIndex} = [\n  ${flatColors.join(',\n  ')}\n];`;
      }).join('\n\n');

      const win = window.open('', '_blank');
      win.document.write(`<pre>${output}</pre>`);
      win.document.close();
    }

    function addCustomColor() {
      const customColor = document.getElementById('customColorInput').value;
      if (!colors.includes(customColor)) {
        colors.push(customColor);
        createPalette();
      }
    }

    function copyPreviousFrame(f) {
      if (f <= 0 || !frames[f - 1]) return;

      for (let y = 0; y < frameHeight; y++) {
        for (let x = 0; x < frameWidth; x++) {
          const color = frames[f - 1][y][x];
          frames[f][y][x] = color;
          pixelElements[f][y][x].style.backgroundColor = color;
        }
      }

      if (f === currentFrame) updatePreview();
    }


    createPalette();
    generateFrames();
    startAnimation();
  </script>
</body>
</html>
